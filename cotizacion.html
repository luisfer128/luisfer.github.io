<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Cedeño Paredes Romina">
    <title>Cotizacion</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="imagenes/EL-sapito.webp">
    <style>
        .form-register {
            max-width: 400px;
            background: burlywood;
            margin: auto;
            padding: 30px;
            margin-top: 100px;
            margin-block-end: 100px;
            border-radius: 4px;
        }

        .controls{
            width: 100%;
            padding: 6px;
        }

        .principal{
            font-size: larger;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
        }

        label, input, select {
            display: block;
            margin-bottom: 10px;
        }

        label{
            font-family:Georgia, 'Times New Roman', Times, serif
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html" class="empresa">
            <img class="logo" alt="logo-empresa" src="imagenes/EL-sapito.webp">
            <h2 class="nombre-empresa">Muebleria El sapito</h2>
        </a>
        <nav class="nav-item">
            <a href="index.html" class="headeritem">Inicio</a>
            <a href="muebles.html" class="headeritem">Muebles</a>
            <a href="comedores.html" class="headeritem">Comedores</a>
            <a href="armario.html" class="headeritem">Armarios</a>
            <a href="pedidoproducto.html" class="headeritem">Pedido Personalizado</a>
            <a href="ingreso.html" class="headeritem">Iniciar Sesion</a>
            <a href="carrito.html" class="carrito">
                <img class="carrocompra" alt="carrito-compra" src="imagenes/carrito-de-compra.webp">
            </a>
        </nav>
    </header>
    
    <div class="form-register">
        <h1>Formulario de Cotización</h1>
        <form action="#" method="post">
            <label class="principal" for="nombre">Nombre:</label>
            <input class="controls" type="text" id="nombre" name="nombre">

            <label class="principal" for="apellido">Apellido:</label>
            <input class="controls" type="text" id="apellido" name="apellido">

            <label class="principal" for="correo">Correo electrónico:</label>
            <input class="controls" type="email" id="correo" name="correo">

            <label class="principal" for="cedula">Cédula:</label>
            <input class="controls" type="number" id="cedula" name="cedula">

            <label class="principal" for="pais">Provincia:</label>
            <select id="pais" name="pais">
                <option value="seleccionar">Seleccionar</option>
                <option value="gye">Guayas</option>
                <option value="man">Manabí</option>
                <option value="pich">Pichincha</option>
                <option value="azuay">Azuay</option>
                <option value="napo">Napo</option>
                <option value="sucu">Sucumbios</option>
            </select>

            <label class="principal">Tipo de producto:</label>
            <label>Juegos de muebles</label>
            <input type="radio" name="tipo" value="muebles">

            <label>Armarios</label>
            <input type="radio" name="tipo" value="armario">

            <label>Comedores</label>
            <input type="radio" name="tipo" value="comedores">


            <label class="principal">Modelo de producto:</label>
            <label>Mueble de entrada</label>
            <input type="checkbox" name="modelo"> 

            <label>Repisas decorativas</label>
            <input type="checkbox" name="modelo">

            <label>Comedor Burgos de 4 sillas</label>
            <input type="checkbox" name="modelo">

            <label>Comedor Génova de 4 sillas</label>
            <input type="checkbox" name="modelo">

            <label>Armario Panamá</label>
            <input type="checkbox" name="modelo">

            <label>Armario Brixton</label>
            <input type="checkbox" name="modelo">

            <button type="submit">Enviar</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <img class="logo" alt="logo-empresa" src="imagenes/EL-sapito.webp">
        <nav class="footernav">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="muebles.html">Muebles</a></li>
                <li><a href="comedores.html">Comedores</a></li>
                <li><a href="armario.html">Armarios</a></li>
                <li><a href="contacto.html">Contáctanos</a></li>
            </ul>
        </nav>
        <p class="desarrollado">Copyright &copy;2023 Diseñado por el Grupo 7</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var form = document.querySelector("form");
    
            form.addEventListener("submit", function (event) {
                // Cancela el envío del formulario para manejar la validación manualmente
                event.preventDefault();
    
                // Realiza la validación de cada campo
                var nombre = document.getElementById("nombre").value;
                var apellido = document.getElementById("apellido").value;
                var correo = document.getElementById("correo").value;
                var cedula = document.getElementById("cedula").value;
                var provincia = document.getElementById("pais").value;
                var tipoProducto = document.querySelector('input[name="tipo"]:checked');
                var modeloProducto = document.querySelectorAll('input[name="modelo"]:checked');
    
                // Validación de nombre y apellido: solo letras permitidas
                var nombreApellidoRegex = /^[a-zA-Z\s]+$/;
                if (!nombreApellidoRegex.test(nombre) || !nombreApellidoRegex.test(apellido)) {
                    alert("Ingrese un nombre y apellido válidos (solo letras y espacios).");
                    return;
                }
    
                // Validación de correo electrónico
                var correoRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!correoRegex.test(correo)) {
                    alert("Ingrese un correo electrónico válido.");
                    return;
                }
    
                // Validación de cédula: solo números permitidos
                var cedulaRegex = /^\d+$/;
                if (!cedulaRegex.test(cedula)) {
                    alert("Ingrese una cédula válida (solo números).");
                    return;
                }
    
                // Validación de provincia
                if (provincia === "seleccionar") {
                    alert("Seleccione una provincia.");
                    return;
                }
    
                // Validación de tipo de producto
                if (!tipoProducto) {
                    alert("Seleccione un tipo de producto.");
                    return;
                }
    
                // Validación de modelo de producto: al menos uno seleccionado
                if (modeloProducto.length === 0) {
                    alert("Seleccione al menos un modelo de producto.");
                    return;
                }
    
                // Si todo está validado, puedes enviar el formulario aquí
                alert("Formulario enviado con éxito!");
                // form.submit(); // Descomenta esta línea para enviar el formulario realmente
            });
        });
    </script>
    
</body>
</html>
