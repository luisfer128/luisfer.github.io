<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Revelo Quintana Jose">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="imagenes/EL-sapito.webp">
    <style>
    .container {
        text-align: center;
        width: 80%;
        max-width: 400px;
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: auto;
    }

    input[type="email"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 20px;
    }

    input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    label {
        font-weight: bold;
    }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html" class="empresa">
            <img class="logo" alt="logo-empresa" src="imagenes/EL-sapito.webp">
            <h2 class="nombre-empresa">Muebleria El sapito</h2>
        </a>
        <nav class="nav-item">
            <a href="index.html" class="headeritem">Inicio</a>
            <a href="muebles.html" class="headeritem">Muebles</a>
            <a href="comedores.html" class="headeritem">Comedores</a>
            <a href="armario.html" class="headeritem">Armarios</a>
            <a href="pedidoproducto.html" class="headeritem">Pedido Personalizado</a>
            <a href="ingreso.html" class="headeritem">Iniciar Sesion</a>
            <a href="carrito.html" class="carrito">
                <img class="carrocompra" alt="carrito-compra" src="imagenes/carrito-de-compra.webp">
            </a>
        </nav>
    </header>

    <div class="container">
        <h1>Recuperar Contraseña</h1>
        <form>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email"><br><br>
            <input type="submit" value="Recuperar Contraseña">
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <img class="logo" alt="logo-empresa" src="imagenes/EL-sapito.webp">
        <nav class="footernav">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="muebles.html">Muebles</a></li>
                <li><a href="comedores.html">Comedores</a></li>
                <li><a href="armario.html">Armarios</a></li>
                <li><a href="contacto.html">Contáctanos</a></li>
            </ul>
        </nav>
        <p class="desarrollado">Copyright &copy;2023 Diseñado por el Grupo 7</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var form = document.querySelector("form");
    
            form.addEventListener("submit", function (event) {
                event.preventDefault();
    
                // Obtener el valor del correo electrónico
                var email = document.getElementById("email").value;
    
                // Validar que el campo de correo electrónico no esté vacío
                if (email.trim() === "") {
                    alert("Por favor, ingrese su correo electrónico.");
                    return;
                }
    
                // Aquí podrías enviar una solicitud al servidor para manejar la recuperación de contraseña
                // Pero por ahora, simplemente mostraremos un mensaje de éxito
                alert("Se ha enviado un correo electrónico de recuperación a: " + email);
            });
        });
    </script>
    
</body>
</html>
