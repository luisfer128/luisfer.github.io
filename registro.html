<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Yagual Villalva Alexis">
    <title>Registro de cuenta</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="imagenes/EL-sapito.webp">
    <style>
        /* Estilos para la maquetación con Flexbox */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .formulario-registro {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 50%;
        }

        .formulario-registro label {
            margin-bottom: 5px;
        }

        .formulario-registro input,
        .formulario-registro select,
        .formulario-registro textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .formulario-registro input[type="button"] {
            width: auto;
            background-color: green;
            color: rgb(255, 255, 255);
            padding: 10px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html" class="empresa">
            <img class="logo" alt="logo-empresa" src="imagenes/EL-sapito.webp">
            <h2 class="nombre-empresa">Muebleria El sapito</h2>
        </a>
        <nav class="nav-item">
            <a href="index.html" class="headeritem">Inicio</a>
            <a href="muebles.html" class="headeritem">Muebles</a>
            <a href="comedores.html" class="headeritem">Comedores</a>
            <a href="armario.html" class="headeritem">Armarios</a>
            <a href="pedidoproducto.html" class="headeritem">Pedido Personalizado</a>
            <a href="ingreso.html" class="headeritem">Iniciar Sesion</a>
            <a href="carrito.html" class="carrito">
                <img class="carrocompra" alt="carrito-compra" src="imagenes/carrito-de-compra.webp">
            </a>
        </nav>
    </header>

    <div class="content">
        <h1 class="title-armario">Registro de cuenta</h1>
        <!-- Formulario de registro de clientes -->
        <form class="formulario-registro" action="/submit_formulario" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo">

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}">

            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad">

            <label for="producto">Género:</label>
            <select id="producto" name="producto">
                <option value="armario">Masculino</option>
                <option value="comedor">Femenino</option>
                <option value="sofa">Prefiero no especificar</option>
            </select>

            <label for="mensaje">Descripcion de perfil:</label>
            <textarea id="mensaje" name="mensaje" rows="4" cols="50"></textarea>

            <input type="button" value="Enviar" onclick="mostrarAviso()">
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <img class="logo" alt="logo-empresa" src="imagenes/EL-sapito.webp">
        <nav class="footernav">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="muebles.html">Muebles</a></li>
                <li><a href="comedores.html">Comedores</a></li>
                <li><a href="armario.html">Armarios</a></li>
                <li><a href="contacto.html">Contáctanos</a></li>
            </ul>
        </nav>
        <p class="desarrollado">Copyright &copy;2023 Diseñado por el Grupo 7</p>
    </footer>

    <script>
    function validarFormulario() {
        // Obtener los valores de los campos
        var nombre = document.getElementById('nombre').value;
        var correo = document.getElementById('correo').value;
        var telefono = document.getElementById('telefono').value;
        var ciudad = document.getElementById('ciudad').value;
        var producto = document.getElementById('producto').value;
        var mensaje = document.getElementById('mensaje').value;

        // Validar que todos los campos estén llenos
        if (nombre === '' || correo === '' || telefono === '' || ciudad === '' || producto === '' || mensaje === '') {
            alert('Por favor, completa todos los campos.');
            return false;
        }

        // Validar el formato del correo electrónico
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(correo)) {
            alert('Por favor, ingresa un correo electrónico válido.');
            return false;
        }

        // Validar el formato del número de teléfono
        var phoneRegex = /^[0-9]{10}$/;
        if (telefono !== '' && !phoneRegex.test(telefono)) {
            alert('Por favor, ingresa un número de teléfono válido (10 dígitos numéricos).');
            return false;
        }

        // Si todo está bien, enviar el formulario
        alert('¡Formulario enviado correctamente!');
        return true;
    }

    function mostrarAviso() {
        // Llamar a la función validarFormulario antes de enviar
        if (validarFormulario()) {
            // Cambiar action al servidor o la página de destino
            document.querySelector('.formulario-registro').action = '/submit_formulario';
            document.querySelector('.formulario-registro').submit();
        }
    }
</script>
</body>

</html>
